<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSChannel - WebRTC Fundamentals</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Demos for the JSChannel WebRTC October Meetup">
	<meta name="author" content="Santhosh Reddy">
	<link href="/lib/bs3.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="/assets/css/app.css" rel="stylesheet" >
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="/">JSChannel WebRTC</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Full App</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>
	<br />
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6"><h4>Local Video</h4></div>
			<div class="col-sm-6"><h4>Remote Video</h4></div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<video id="localVideo" autoplay></video>
			</div>
			<div class="col-sm-6">
				<video id="remoteVideo" autoplay></video>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-sm-3">
				<h4>Local:</h4>
				<textarea name="localText" class="form-control" id="dataChannelSend" disabled="true"></textarea>
			</div>
			<div class="col-sm-3">
				<h4>Remote:</h4>
				<textarea name="remoteText" class="form-control" id="dataChannelReceive" disabled="true"></textarea>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-sm-6">
				<button type="button" id="sendButton" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-send text-primary"></i> Send</button>
			</div>
		</div>
	</div>
	<script src="/lib/adapter/adapter.js"></script>
	<script src="http://localhost:2014/socket.io/socket.io.js"></script>
	<script src="js/main.js"></script>
</body>
